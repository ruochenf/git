<div class="container">
	<div class="row">
		<div class="col-12">
			<h1>Angular objects and expressions</h1>
		</div>
		<div class="spacer"></div>
		<div class="col-12">
			<p ng-repeat="person in names">{{ person.name }} is from {{ person.country }}.</p>
		</div>
		<div class="spacer"></div>
		<div class="col-12">
			<h2>Angular can compute expressions directly:</h2>
			<p>{{ 5 + 5 }}</p>
		</div>
	</div>
</div>
